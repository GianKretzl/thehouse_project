version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: thehouse_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: thehouse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - thehouse_network

  backend:
    build: ./backend
    container_name: thehouse_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    networks:
      - thehouse_network

  frontend:
    build: ./frontend
    container_name: thehouse_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    networks:
      - thehouse_network

volumes:
  postgres_data:

networks:
  thehouse_network:
    driver: bridge
